<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain Workout App</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
	<link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a
        class="navbar-brand col-sm-3 col-md-2 mr-0"
        href="http://www.dappuniversity.com/free-download"
        target="_blank"
        >Blockchain Workout App</a
      >
	  <ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<span id="account">Account</span>
		</li>
	  </ul>
      </button>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small
            ><a class="nav-link" href="#"><span id="account"></span></a
          ></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="" class="searchBar">
              <input
                id="newTask"
                type="text"
                class="form-control"
                placeholder="Search for traning..."
                required
              />
              <ul id="searchList" class="list-unstyled">
                <div
                  class="searchTrainTemplate"
                  class="checkbox"
                  style="
                    display: none;
                    background-color: rgb(182, 182, 182);
                    text-align: center;
                  "
                >
                  <label>
                    <input type="checkbox" />
                    <span class="content">Train goes here...</span>
                    <span
                      class="kcal"
                      style="background-color: rgb(0, 187, 255)"
                    ></span>
                  </label>
                </div>
              </ul>
              <input
                id="search"
                type="button"
                value="Search"
                class="form-control mt-1 btn-success"
              />
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled"></ul>
            <ul id="trainList" class="list-unstyled">
              <div class="trainTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Train goes here...</span>
                  <span class="workoutTime"></span>
                  <span
                    class="kcal"
                    style="background-color: rgb(0, 187, 255)"
                  ></span>
				  <span><img class="workoutImage" src="" alt="workoutPhoto"></span>
				  <span class="workoutTimestamp"></span>
                </label>
              </div>
            </ul>
            <div class="row">
              <div class="input-group">
                <input
                  id="workName"
                  type="text"
                  class="form-control"
                  style="display: none"
                  readonly
                />
                <input
                  id="burnedLabel"
                  type="text"
                  class="form-control"
                  placeholder="Training time"
                  style="display: none"
                  readonly
                  width="5"
                  required
                />
                <input
                  id="workoutMinLabel"
                  class="form-control"
                  type="text"
                  style="width: 60px; display: none"
                  placeholder="min"
                  required
                />
              </div>
            </div>
            <input
              id="sendBtn"
              type="button"
              value="Send"
              class="form-control btn-success mt-1"
              style="display: none"
            />
          </div>
        </main>
      </div>

      <div id="content2" class="row">
        <div class="col-lg-12 d-flex justify-content-right">
          <div class="ml-auto">
            <h3>BMI calculator</h3>
            <div class="container">
              <div class="row">
                <label> Age <input type="text" id="age" /></label>
              </div>
              <div class="row">
                <label class="mr-2">Gender</label>
                <label for="male" class="mr-3"
                  ><input
                    type="radio"
                    id="male"
                    name="gender"
                    value="Male"
                    class="mr-2"
                  />Male</label
                >
                <label for="female"
                  ><input
                    type="radio"
                    id="female"
                    name="gender"
                    value="Female"
                    class="mr-2"
                  />Female</label
                >
              </div>
              <div class="row">
                <label
                  >Height <input type="text" id="height" placeholder="cm"
                /></label>
              </div>
              <div class="row">
                <label
                  >Weight <input type="text" id="weight" placeholder="kg"
                /></label>
              </div>
              <div class="row justify-content-center">
                <button class="btn btn-success" id="calculate">
                  Calculate
                </button>
              </div>
              <div class="row justify-content-center">
                <span id="bmi" style="display: none; color: green">smth</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

	<script src="index.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
